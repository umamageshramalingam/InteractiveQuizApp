<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - Quiz App</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body{margin:0;font-family:'Poppins',sans-serif;background:linear-gradient(135deg,#1d2b64,#f8cdda);display:flex;justify-content:center;align-items:center;height:100vh;overflow:hidden;}
.form-container{background:#fff;padding:40px 30px;border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,0.2);width:350px;text-align:center;position:relative;transition:transform 0.3s;}
.form-container:hover{transform:translateY(-5px);}
.form-container h2{margin-bottom:30px;font-size:28px;color:#333;position:relative;}
.form-container h2::after{content:'';display:block;width:60px;height:4px;background:#1d2b64;margin:10px auto 0;border-radius:2px;}
input{width:100%;padding:15px 20px;margin:10px 0;border-radius:50px;border:none;outline:none;box-shadow:inset 3px 3px 5px rgba(0,0,0,0.1),inset -3px -3px 5px rgba(255,255,255,0.7);font-size:16px;transition:all 0.3s ease;}
input:focus{box-shadow:0 0 8px #1d2b64;}
button{width:100%;padding:15px;border:none;border-radius:50px;background:linear-gradient(135deg,#1d2b64,#f8cdda);color:#fff;font-size:16px;cursor:pointer;box-shadow:0 5px 15px rgba(0,0,0,0.2);transition:all 0.3s ease;}
button:hover{box-shadow:0 8px 20px rgba(0,0,0,0.3);transform:translateY(-2px);}
p{margin-top:20px;font-size:14px;color:#555;}
p a{color:#1d2b64;text-decoration:none;font-weight:600;}
p a:hover{text-decoration:underline;}
.form-container::before,.form-container::after{content:'';position:absolute;border-radius:50%;opacity:0.3;}
.form-container::before{width:100px;height:100px;background:#ff6a00;top:-30px;left:-30px;}
.form-container::after{width:80px;height:80px;background:#00c3ff;bottom:-20px;right:-20px;}
</style>
</head>
<body>

<div class="form-container">
    <h2>Register</h2>
    <form id="registerForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="button" onclick="registerUser()">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
</div>

<script>
if(!localStorage.getItem('users')){
    localStorage.setItem('users',JSON.stringify([]));
}

function registerUser(){
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    if(!name || !email || !password){
        alert("Please fill all fields ❌");
        return;
    }
    const users = JSON.parse(localStorage.getItem('users'));
    const exists = users.find(u=>u.email===email);
    if(exists){
        alert("Email already registered ❌");
        return;
    }
    users.push({name,email,password});
    localStorage.setItem('users', JSON.stringify(users));
    alert("Registration successful ✅");
    window.location.href = 'login.html';
}
</script>

</body>
</html>
