<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leaderboard - Quiz App</title>
<style>
body { margin:0; font-family:'Arial',sans-serif; background: linear-gradient(135deg,#f8cdda,#1d2b64); color:#fff; display:flex; justify-content:center; align-items:center; min-height:100vh; }
.container { max-width:700px; width:90%; padding:30px; background:rgba(255,255,255,0.1); border-radius:20px; text-align:center; box-shadow:0 15px 40px rgba(0,0,0,0.3);}
h2 { font-size:2.5rem; margin-bottom:20px; text-shadow:2px 2px 10px rgba(0,0,0,0.3);}
table { width:100%; border-collapse:collapse; }
th, td { padding:12px; text-align:center; border-radius:12px; }
th { background:linear-gradient(90deg,#6a11cb,#2575fc); font-size:1.2em; }
td { background: rgba(255,255,255,0.2); margin:5px 0; }
tr:hover td { transform:translateY(-5px); box-shadow:0 8px 20px rgba(0,0,0,0.3);}
tr:nth-child(1) td { background: gold; color:black; font-weight:bold;}
tr:nth-child(2) td { background: silver; color:black; font-weight:bold;}
tr:nth-child(3) td { background:#cd7f32; color:black; font-weight:bold;}
.btn { display:block; width:200px; margin:30px auto 0; padding:12px; text-align:center; text-decoration:none; font-size:1.1em; font-weight:bold; color:#fff; background: linear-gradient(135deg,#6a11cb,#2575fc); border-radius:50px; transition:all 0.3s ease;}
.btn:hover { transform:translateY(-5px); box-shadow:0 10px 20px rgba(0,0,0,0.3);}
</style>
</head>
<body>
<div class="container">
    <h2>üèÜ Leaderboard</h2>
    <table id="leaderboardTable">
        <tr><th>Rank</th><th>Name</th><th>Score</th></tr>
    </table>
    <a href="index.html" class="btn">üè† Back to Home</a>
</div>

<script>
let leaderboard = JSON.parse(localStorage.getItem('leaderboard'))||[];
const table = document.getElementById('leaderboardTable');
leaderboard.forEach((p,i)=>{
    const row = table.insertRow();
    row.innerHTML = `<td>${i+1}</td><td>${p.name}</td><td>${p.score}</td>`;
});
</script>
</body>
</html>
